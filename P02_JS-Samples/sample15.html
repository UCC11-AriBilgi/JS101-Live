<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: İki sayının birbire göre durumu :.</title>
</head>
<body>
    <script>
        var sayi1, sayi2;

        sayi1 = prompt("Sayı1 :");
        sayi2 = prompt("Sayı2 :");

        if (sayi1 == sayi2) {
            alert("İki sayı da birbirine eşittir...");
        }
        else if (sayi1 < sayi2) {
            alert("2.sayı büyük...");
        }
        else alert("1.sayı büyük..");


    </script>

</body>
</html>
