<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Operatörler :.</title>
</head>
<body>
    <script>
        /*Artırma Eksiltme*/
        var x = 5, y = 10, a = 20, b;

        x++; // x 1 arttı
        y--; // y 1 azaldı
        b = ++a; // önce ayı artırdı sonra bye atadı

        alert("x=" + x);
        alert("y=" + y);
        alert("a=" + a);
        alert("b=" + b);

    </script>

</body>
</html>
