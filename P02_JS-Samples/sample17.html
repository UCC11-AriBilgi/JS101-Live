<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: while - do while :.</title>
</head>
<body>
    <script>
        var sayac = 1;

        document.write("While döngüsü ile...<br><br>");
        while (sayac <=10) {
            document.write(sayac + " - Merhaba dünya..<br><br>");

            sayac++;
        }

        document.write("Do While döngüsü ile...<br><br>");
        sayac = 10;
        do {
            document.write(sayac + " - Merhaba dünya..<br><br>");
            sayac--;
        } while( sayac >=1)


    </script>

</body>
</html>
