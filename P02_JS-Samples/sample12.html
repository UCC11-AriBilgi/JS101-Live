<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var x;

        x = 10;

        document.write(x + "<br>"); // html sayfası üzerine yazacak ve br et...
        document.write(x-- + "<br>");
        document.write(x + "<br>");
        document.write("<br><br>"); // iki satır boşluk verecek
        document.write("Sonuçlar bunlardır...");
    </script>
    
</body>
</html>
