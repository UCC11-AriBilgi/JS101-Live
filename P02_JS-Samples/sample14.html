<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sadece ekrandan alınan pozitif sayının karesinin alınması :.</title>
</head>
<body>
    <script>
        var sayi, kare;

        sayi = prompt("Sayınızı giriniz : ");

        if (sayi < 0) {
            alert("Girmiş olduğunuz sayı negatif...");
            alert("Ekranı tazeleyerek yeni sayınızı giriniz...");
        }
        else {
            kare = sayi * sayi;
            alert("Sayının karesi : " + kare);
        }

    </script>
</body>
</html>
