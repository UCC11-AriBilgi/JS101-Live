<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Bir sayının karesini hesaplama ve yazdırma :.</title>
</head>
<body>
    <script>
        // öncelikle değişgenlerimizi tanımlayalım
        var sayi, kare;

        sayi = prompt("Sayınızı giriniz :");

        // işlemimizi yapalım..

        kare = sayi * sayi;

        alert("Sayınızı karesi : " + kare);


    </script>

</body>
</html>
