<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: for ile çift sayıların toplamı :.</title>
</head>
<body>
    <script>
        var toplam = 0;

        for (var sayi = 0; sayi <= 10; sayi=sayi+2) {
            toplam = toplam + sayi;
            document.write("Sayı : " + sayi + " - Toplam : " + toplam + "<br>")
        }
        document.write("<br><br>");
        document.write("Esas Toplam= " + toplam);

    </script>

</body>
</html>
