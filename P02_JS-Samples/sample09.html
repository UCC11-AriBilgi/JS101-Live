<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Girilen 3 sayının ortalaması hesabı :.</title>
</head>
<body>
    <script>
        var sayi1, sayi2, sayi3, ortalama;

        sayi1 = Number(prompt("Birinci sayı : "));
        sayi2 = Number(prompt("İkinci sayı : "));
        sayi3 = Number(prompt("Üçüncü sayı : "));

        ortalama = (sayi1 + sayi2 + sayi3) / 3;

        alert("Sayılarımızın ortalaması : " + ortalama);
    </script>

</body>
</html>
